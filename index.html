<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>DOM Selector Methods</h1>
    <h2>1. By ID</h2>
    <p id="para">This is a paragraph (ID = "para")</p>
    <h2>2. By Class</h2>
    <p class="highlight">This is by class (class = "highlight")</p>
    <p class="highlight">This is also by class (class = "highlight")</p>
    <h2>3. By Tag</h2>
    <p>This is another paragraph (Tag = "p")</p>
    <h2>4. By Name</h2>
    <label><input type="radio" name="language" value="JavaScript"> JavaScript</label>
    <label><input type="radio" name="language" value="Python"> Python</label>
    <script src="app.js"></script>
</body>

</html>
